<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Handcrafted Hues</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="modal modal-sheet position static d-block bg-body secondary p-4 py-md-5" tabindex="-1" role="dialog"
    id="modalSignin">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <h1 class="fw-bold mb-0 fs-2">Sign up for Free</h1>
          <a href="index.html" class="btn-close" aria-label="Close"></a>
        </div>
        <div class="modal-body p-5 pt-0">
          <form id="signUpForm">
            <div class="form-group mb-2">
              <label for="fullName">Full Name</label>
              <input type="text" class="form-control" id="fullName" placeholder="Enter full name">
            </div>
            <div class="form-group mb-2">
              <label for="emailSignUp">Email address</label>
              <input type="email" class="form-control" id="emailSignUp" placeholder="Enter email">
            </div>
            <div class="form-group mb-2">
              <label for="passwordSignUp">Password</label>
              <input type="password" class="form-control" id="passwordSignUp" placeholder="Password">
            </div>
            <div class="form-group mb-2">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
          <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small>
          <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
          <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
            Sign up with Twitter
          </button>
          <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
            Sign up with Facebook
          </button>
          <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
            Sign up with GitHub
          </button>
          <script>
            document.getElementById('signUpForm').addEventListener('submit', function (event) {
              event.preventDefault();
              window.location.href = 'login.html';
            });
          </script>

        </div>
      </div>
    </div>
  </div>

</body>

</html>
