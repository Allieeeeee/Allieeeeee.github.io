<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Handcrafted Hues</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="modal modal-sheet position-static d-block bg-body secondary p-4 py-md-5" tabindex="-1" role="dialog"
        id="modalLogin">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h1 class="fw-bold mb-0 fs-2">Login</h1>
                    <a href="index.html" class="btn-close" aria-label="Close"></a>
                </div>
                <div class="modal-body p-5 pt-0">
                    <h2 class="fs-5 fw-bold mb-0">Welcome to Handcrafted Hues</h2>
                    <form id="loginForm">
                        <div class="form-group mb-3">
                            <label for="email">Username</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="form-group form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary mb-3">Login</button>
                    </form>
                    <small class="text-body-secondary">New User? <a href="signup.html">Sign up</a></small>
                    <script>
                        document.getElementById('loginForm').addEventListener('submit', function (event) {
                            event.preventDefault();
                            window.location.href = 'products.html'; // Change to your products page
                        });
                    </script>
                </div>
            </div>
        </div>
</body>

</html>
